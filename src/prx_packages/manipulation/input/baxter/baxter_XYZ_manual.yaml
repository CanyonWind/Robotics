type: manual_controller
input_keys:
  - 
    input_key: UP
    control_index: 2
    value: .05
    action: add
  -
    input_key: DOWN
    control_index: 2
    value: -.05
    action: add
  - 
    input_key: LEFT
    control_index: 1
    value: -0.05
    action: add
  -
    input_key: RIGHT
    control_index: 1
    value: 0.05
    action: add
  -
    input_key: PAGE_UP
    control_index: 0
    value: 0.05
    action: add
  -
    input_key: PAGE_DOWN
    control_index: 0
    value: -0.05
    action: add
  -
    input_key: LEFT_BRACKET
    control_index: 3
    value: 1
    action: replace
  -
    input_key: RIGHT_BRACKET
    control_index: 3
    value: 2
    action: replace
